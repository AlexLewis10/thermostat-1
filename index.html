<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="jquery.js"></script>
  <script src="jasmine-standalone-3.5.0/src/thermostat.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="interface.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One">

  <title>Thermosat!</title>
</head>
<body>
  <h2 id="title">Thermostat</h2>
  <h1 class="temperature"><span id="temp"></span></h1>


    <div>
      <button id="temp-increase">+</button>
      <button id="temp-decrease">-</button>
      <button id="reset">Reset</button>
    </div>
      

      <!-- <h2 >Powersaving is <span id="powersaving-mode"></span></h2> -->
    <div>
      <!-- <button id="powersaving-on">Powersaving On</button> -->
      <button id="powersaving-off">Powersaving Off</button> 
    </div>

      <!-- <h2>Energy usage is <span id="energy-usage"></span></h2> -->

      <form id="weather-form">
        <input placeholder="Enter City" id="location" type="text">
        <button id="update-weather" type="submit">Go</button>
      </form>

      <h2><span id="london-temp"></span></h2>
      <h2><span id="london-weather"></span></h2>
</body>
</html>
